<html>
  <head>
    <meta charset="utf-8"/>
    <title>Analyser example - <audio> element</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <audio controls>
      <source src="viper.mp3" type="audio/mp3">
      <p>Browser too old to support HTML5 audio? How depressing!</p>
    </audio>

    <div id="bars"></div>

    <script src="analyser.js"></script>
    <script src="visualizator.js"></script>
    <script src="app.js"></script>

    <script>
      (function(global) {
        'use strict';
        global.app.start(function(audioCtx, onSourceReady) {
          onSourceReady(audioCtx.createMediaElementSource(document.querySelector('audio')));
        });

        global.app.enableSoundOutput();
      })(window);
    </script>
  </body>
</html>
